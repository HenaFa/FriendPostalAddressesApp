
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Friendlist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<div class="container">
	<h1>Edit Friend</h1>
	<form th:object="${friend}" th:action="@{../save}" method="post"
		action="#">
		<label for="id"></label> <input type="hidden" id="id" th:field="*{id}"
			readonly="readonly"> <label for="firstname">Firstname</label>
		<input type="text" id="firstname" th:field="*{firstname}"> <label
			for="lastname">Lastname</label> <input type="text" id="lastname"
			th:field="*{lastname}"> <label for="address">Address</label>
		<input type="text" id="address" th:field="*{address}">

		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" class="btn btn-success" value="Save">
	</form>
</div>
